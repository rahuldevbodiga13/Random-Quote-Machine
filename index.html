
</!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body >
	<div class="container-fluid" id="wrapper">
		<h1 class="text-center">Random Quote Machine</h1>
		<div id="quote-box">
			<div class="row">
				<div class="col-md-6">
					<div id="text" class="text-center">
						<h2>
							<i class="fas fa-quote-left" style="font-size:32px"></i>
							<span id="data">It is better to be hated for what you are than to be loved for what you are not.</span>
						</h2>
						<div id="author" class="pull-right">
							<h4>
								-<span id="auth">Andre Gide</span>
							</h4>
						</div>
						<br>	
						<br>
						<div class="buttons">
								<a class="btn pull-left button" target="_blank" id="tweet-quote" >
									<i class="fa fa-twitter text-center"></i>
								</a>
								<button class="btn pull-right button" id="new-quote">New Quote</button>
							<br>
						</div>
							
					</div>
				</div>		
			</div>
		</div>
		<br>
		<br>
		<div class="footer text-center">
			by<a href="#" target="_blank" > Rahul Dev</a>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
